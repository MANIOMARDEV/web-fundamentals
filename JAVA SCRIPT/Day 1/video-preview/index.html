<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <!-- this is a placeholder replace it with a real video -->
            <figure class="placeholder">
                <video src="production_id_5118032 (1080p).mp4" height="400" muted loop onmouseover="playVideo(this)" onmouseout="pauseVideo(this)"></video>
                </>
            </figure>

            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>Example Video Title</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="my photo.jfif" alt="user-circle" class="avatar-s">
                        <span class="user-name">OMAR MANI</span>
                    </div>
                </div>
                <button class="btn" onclick="Subscribe(this)">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <video src="video 3.mp4" class="vid-s" muted loop onmouseover="playVideo(this)" onmouseout="pauseVideo(this)"></video>
                <span class="video-title">Not a Rick Roll</span>
            </div>

            <div class="video-small">
                <video src="video 0.mp4" class="vid-s" muted loop onmouseover="playVideo(this)" onmouseout="pauseVideo(this)"></video>
                <span class="video-title">10 Facts About ET's Cat!</span>
            </div>

            <div class="video-small">
                <video src="video 1.mp4" class="vid-s" muted loop onmouseover="playVideo(this)" onmouseout="pauseVideo(this)"></video>
                <span class="video-title">5 Cosplay Tips</span>
            </div>

            <div class="video-small">
                <video src="video 2.mp4" class="vid-s" muted loop onmouseover="playVideo(this)" onmouseout="pauseVideo(this)"></video>
                <span class="video-title">Boy Battles Dinobot in Thunderdome</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
